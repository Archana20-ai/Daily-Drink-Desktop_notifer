<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Drink Water Goal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Drink Water Goal</h1>
        <div class="goal">
            <p>Goal: <span id="goal">2000</span> ml</p>
        </div>
        <div class="progress">
            <p>Consumed: <span id="consumed">0</span> ml</p>
        </div>
        <button id="addWater">Add 250ml</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
